{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1>Summary</h1>

    <div class="scan_result">
        <ul>
            {% for scanned_template_result in scanned_template_results %}
            <li>
                <span class="badge badge-secondary">{{ scanned_template_result.1 }} </span>
                {{ scanned_template_result | slice:"2:-2" }}
                <span class="badge badge-info"> {{ scanned_template_result | last }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
